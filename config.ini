[Camera]
# Choose 'laptop' or 'doorbell'
source = doorbell
# When using doorbell, set the RTSP URL (now loaded from .env)
doorbell_url = ${DOORBELL_RTSP_URL}

[FaceRecognition]
# Directory where known face images are stored
known_faces_dir = known_faces

[Gesture]
# Path to the gesture classification TFLite model
model_path = model/keypoint_classifier.tflite

[DoorControl]
# URL to call for door opening via Hikconnect API (now loaded from .env)
api_url = ${DOOR_API_URL}
